<template name="snippets">

  {{> handlebarsCSS}}

  {{> deviceIndicators}}

  {{> deviceWorldView}}

  <div class="container">

    <button class="add-dummy-snippet">Add snippet</button>

    {{#each snippets}}
      <span class="snippet" id="snippet_{{_id}}">
        <div class="snippettools snippetmover">
          <!-- <span class="glyphicon glyphicon-move icon snippetmover"></span>  -->
          <!-- <span class="glyphicon glyphicon-share icon snippetsharer"></span> -->
          <!-- <span class="glyphicon glyphicon-trash icon snippetdeleter"></span> -->

          <!-- <button class="btn snippetmover"><span class="glyphicon glyphicon-move"></span> Move</button> -->
          <button class="btn snippetsharer"><span class="glyphicon glyphicon-share"></span> Send</button>
          <button class="btn btn-danger noDeviceCustomization snippetdeleter"><span class="glyphicon glyphicon-trash"></span> Delete</button>

          <span class="snippetdeleterconfirmation">
            Sure? 
            <button class="btn btn-danger noDeviceCustomization"><span class="glyphicon glyphicon-trash"></span> Yes, delete</button> 
            <button class="btn btn-cancel noDeviceCustomization">Cancel</button>
          </span>
        </div>
        <div style="padding: 5px;" class="snippetcontent">{{text}}</div>
      </span>

      {{initSnippet}}
    {{/each}}
    
  </div>

  {{> detailDocumentTemplate}}

</template>
